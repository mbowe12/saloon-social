<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="3D Multiplayer Game"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>Saloon XYZ</title>
    <!-- Three.js and WebGL check -->
    <script>
      // Check for WebGL support
      window.addEventListener('load', function() {
        try {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          if (!gl) {
            throw new Error('WebGL not supported');
          }
        } catch (e) {
          alert('WebGL is not supported in your browser. Please use a modern browser with WebGL support.');
        }
      });
    </script>
    <style>
      /* Ensure the canvas takes up full screen */
      body, #root {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
      }
      /* Ensure proper stacking context */
      .App {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .game-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .ui-overlay > * {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
